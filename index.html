<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Search</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            margin: 20px;
        }

        #search {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
        }

        button {
            padding: 10px;
            width: 100px;
            border-radius: 7px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .coin {
            border: 2px double #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .img {
            height: 50px;
            width: 50px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Crypto Price Search
        <select id="currency" onchange="fetchData()">
            <option value="usd">USD</option>
            <option value="inr">INR</option>
        </select>
    </h1>
    <input type="text" id="search" placeholder="Search for a coin...">
    <button onclick="filterCoins()">Fetch</button>
    <div class="container" id="output"></div>
    
    <script>
        let coinData = [];
        
        function fetchData() {
            let currency = document.getElementById('currency').value;
            fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${currency}`)
                .then(response => response.json())
                .then(data => {
                    coinData = data;
                    displayCoins(coinData);
                })
                .catch(error => console.log('Error:', error));
        }

        function displayCoins(data) {
            let currency = document.getElementById('currency').value;
            let output = '';
            data.forEach(coin => {
                output += `<div class='coin'>
                               <img class='img' src="${coin.image}" alt="${coin.name}">
                               <h3>${coin.name} (${coin.symbol.toUpperCase()})</h3>
                               <p>Price: ${currency === "inr" ? 'â‚¹' : '$'}${coin.current_price}</p>
                           </div>`;
            });
            document.getElementById('output').innerHTML = output;
        }

        function filterCoins() {
            let query = document.getElementById('search').value.toLowerCase();
            let filteredData = coinData.filter(coin => coin.name.toLowerCase().includes(query));
            displayCoins(filteredData);
        }
        
        fetchData(); 
    </script>
</body>  
</html>
